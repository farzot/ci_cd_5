name: CI and Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.10.0'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Execute remote commands via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_IP }}
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          if [ ! -d "/root/ci_cd/.git" ]; then
            # Papka mavjud emas, to'liq klon qilish
            git clone git@github.com:${{ secrets.REPOSITORY }}.git /root/ci_cd
          else
            # Papka mavjud, yangilanishlarni olish
            cd /root/ci_cd
            git pull origin master
          fi
          cd /root/ci_cd
          npm install --production
          npm run build
          pm2 reload jenkins || pm2 start dist/main.js --name "jenkins"
          pm2 save
