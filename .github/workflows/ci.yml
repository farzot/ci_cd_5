name: CI and Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.10.0'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Execute remote commands via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_IP }}
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          mkdir -p /root/ci_cd
          cd /root/ci_cd
          if [ ! -d ".git" ]; then
            # Agar .git papkasi mavjud bo'lmasa, git init bajariladi
            git init
            git remote add origin https://github.com/farzot/ci_cd_5.git
            git pull origin master
          else
            # Agar .git papkasi mavjud bo'lsa, faqat yangilanishni olish
            git pull origin master
          fi
          npm i
          npm run build
          pm2 reload jenkins || pm2 start dist/main.js --name "jenkins"
          pm2 save
